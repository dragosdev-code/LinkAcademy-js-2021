<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
        <p>{{ password_input }}</p>
        <input type="password" v-model="password_input">
        <meter min="0" max="5" :value="score"></meter>
        <ul>
            <li :class="{'done': hasSmallLetter,}">Has Small Letter</li>
            <li :class="{'done': hasCapitalLetter,}">Has Capital Letter</li>
            <li :class="{'done': hasDigitLetter,}">Has Digit Letter</li>
            <li :class="{'done': hasSpecialChar,}">Has Special Char</li>
            <li :class="{'done': isLargerThanEight,}">Is Larger Than Eight</li>
        </ul>
    </div>

</body>
</html>
